http {
    server {
        listen 80;
        server_name proy-analisis-re2112.duckdns.org;

        location /.well-known/acme-challenge/ {
            root /letsencrypt;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name proy-analisis-re2112.duckdns.org;

        ssl_certificate /letsencrypt/live/proy-analisis-re2112.duckdns.org/fullchain.pem;
        ssl_certificate_key /letsencrypt/live/proy-analisis-re2112.duckdns.org/privkey.pem;

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}